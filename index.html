<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <a href="version2/versionTwo.html" class="otherVersion"> Click for a cuter version! </a>
    <div class="background">
        <h1 class="headerPictures"> Rock Paper Scissors </h1>

        <p class="rounds"> ROUND <span id="round">0</span> </p>
        <ul class="pointsSystem">
            <li> WIN <br> <span id="userPoints">0</span></li>
            <li> TIES <br> <span id="ties">0</span> </li>
            <li>LOST <br> <span id="computerPoints">0</span> </li>
        </ul>

        <ul class="container-main">
            <li class="container-left">
                <img id="userImage" class="imageUser" src="images/information.png" alt="">
                <p class="userText">YOU</p>
                <div class="buttonBox">
                    <button class="buttons" type="button" id="rock"><img class="button-img"
                            src="images/stone.png" alt="Rock"></button>
                    <button class="buttons" type="button" id="paper"><img class="button-img" src="images/document.png"
                            alt="Paper"></button>
                    <button class="buttons" type="button" id="scissors"><img class="button-img" src="images/scissors.png"
                            alt="scissors"></button>
                </div>
            </li>
            <li class="container-middle">
                <p class="answerText" id="answerBox"> You know how it works, choose your weapon of choice and click play!
                </p>
                    <button class="playButton" type="button" id="play">Play</button>
                            </li>
            <li class="container-right">
                <img class="imageComputer" src="images/information.png" id="computerImage" alt="">
                <p class="computerText">Computer</p>
            </li>
        </ul>



        <div class="footer">
            <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
