<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
<a href="version2/versionTwo.html" class="otherVersion"> Click for a cuter version! </a>
    <h1>Rock Paper Scisscors </h1>

    <div class="container">
        <p id="score"> SCORE: <br> PLAYER [<span id="userPoints">0</span>] VS COMPUTER [<span id="computerPoints">0</span>]</p> 

        <button class="buttons" type="button" id="rock"><img src="images/stone.png" alt="Rock"></button>
        <button class="buttons" type="button" id="paper"><img src="images/document.png" alt="Paper"></button>
        <button class="buttons" type="button" id="scissors"><img src="images/scissors.png" alt="Scissors"></button>

    </div>

    <div class="answer">
        <button class="playButton" type="button" id="play">Play</button>


        <p class="answerText" id="answerBox"> You know how it works, choose your weapon of choice and click then play! </p>
        <p class="vsImages"> <img  id="userImage" src="images/information.png" alt=""> VS  <img src="images/information.png" id="computerImage" alt=""> </p>

    </div>

    <div class="footer">
        <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
